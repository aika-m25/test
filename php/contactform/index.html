<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>お問い合わせフォームを作る</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>お問い合わせフォーム</h1>
        <form method="post" action="mail_confirm.php">
    <div>
        <label>名前</label><br>
        <input type="text" class="text" size="35" name="name">
    </div> <!-- /divの位置がテキスト通りだとエラー表示。この書き方は違うが正常に動いて見える-->
    <div>
        <label>メールアドレス</label>
        <br>
        <input type="text" class="text" size="35" name="mail">
    </div>
    <div>
        <label>年齢</label>
        <br>
        <select class="dropdown" name="age">
            <option>選択してください</option><!--valueがあればvalueで指定した内容で送信される。今回はoptionに挟まれた文字で送信される。-->
            <script>
                for(var i = 18; i<= 65; i++){
                document.write("<option value=" + i + ">" + i + "歳</option>");
                }
            </script><!--script要素は、JavascriptをHTMLファイル内に埋め込むときに使う。
            <script type="text/javascript">と表記しなくても問題ないのか？→問題ない
            "+i+"歳は、なぜ""とiの両サイドに+が必要なのか？
            ↑文字列を連結させるため。<option value=とiをつなげている。
            基本的にiのように変動する文字をつなげる際に+で連結させる。-->
        </select>
    </div>
    <div>
        <label>コメント</label>
        <br>
        <textarea cols="35" rows="7" name="comments"></textarea>
    </div>
    <div>
        <input type="submit" class="submit" value="送信する">
    </div>
        </form>
    </body>
</html>
